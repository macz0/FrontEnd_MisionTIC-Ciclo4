
<!DOCTYPE html>
<html>
<head>
    <title>PQRS</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/pqrs.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-10">
                <form id="pqrs" action="">
                    <div id="contact-form" class="form-container" data-form-container>
                    <div class="row">
                        <div class="form-title">
                            <span>Formulario PQRS</span>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="row">
                            <span class="req-input" >
                                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Input Your First and Last Name."> </span>
                                <input type="text" id="nombre" data-min-length="8" placeholder="Nombre Completo">
                                <p class="text-success" id="parrafoValidarNombre"></p>
                            </span>
                        </div>
                        <div class="row">
                            <span class="req-input">
                                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Email."> </span>
                                <input type="email" id="email" placeholder="Email">
                                <p class="text-success" id="parrafoValidarCorreo"></p>
                            </span>
                        </div>
                        <div class="row">
                            <span class="req-input">
                                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Phone Number."> </span>
                                <input type="tel" id="telefono" placeholder="Telefono">
                                <p class="text-success" id="parrafoValidarTelefono"></p>
                            </span>
                        </div>
                        <div class="row">
                            <span class="req-input message-box">
                                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Include a Message."> </span>
                                <textarea type="textarea" id="reclamo" data-min-length="10" placeholder="Queja o reclamo"></textarea>
                                <p class="text-success" id="parrafoValidarReclamo"></p>
                        </div>
                        <div class="row submit-row">
                            <button type="button" class="btn btn-block submit-form">Submit</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/js_pqrs.js"></script>
</body>

</html>
